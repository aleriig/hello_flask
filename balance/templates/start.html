<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Balance</title>
    <style>
    .lista {
      border-collapse: collapse;
      border: solid 1px black;
    }
  
    .lista th {
      border: solid 1px black;
    }
  
    .lista td {
      border: solid 1px black;
    }
  
    .pie-de-pagina {
      margin-top: 25px;
    }
    </style>
</head>
<body>
  <header>
    Balance of Movements
  </header>
  <nav>
    Home | New
  </nav>
  <table class="list">
    <tr>
        <th>Date</th>
        <th>Concept</th>
        <th>Type</th>
        <th>Quantity</th>
    </tr>
    {% for mov in movs %}
        <tr>
            <td>{{ mov.date }}</td>
            <td>{{ mov.concept }}</td>
            <td>{{ mov.type }}</td>
            <td>{{ mov.quantity}}</td>
        </tr>
    {% endfor %}
  </table>

  <footer class="footer">2022 Bootcamp cero.</footer>
</body>
</html>
